@if (show) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">
          Assigner un r√¥le - {{ user?.fullName }}
        </h3>
      </div>

      <div class="px-6 py-4">
        @if (error()) {
          <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            {{ error() }}
          </div>
        }

        <div class="space-y-3">
          @for (role of roles(); track role.id) {
            <button
              (click)="assignRole(role.id)"
              [disabled]="loading()"
              class="w-full text-left p-3 border rounded-lg hover:bg-gray-50 disabled:opacity-50 transition-colors"
            >
              <div class="font-medium text-gray-900">{{ role.name }}</div>
              <div class="text-sm text-gray-600">{{ role.description }}</div>
            </button>
          }
        </div>

        @if (loading()) {
          <div class="flex justify-center mt-4">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
          </div>
        }
      </div>

      <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
        <button
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
        >
          Annuler
        </button>
      </div>
    </div>
  </div>
}
