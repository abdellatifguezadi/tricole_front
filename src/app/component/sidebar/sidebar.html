@if (open) {
  <div (click)="onClose()" class="fixed inset-0 bg-black/50 z-40 lg:hidden"></div>
}

<nav
  [ngClass]="{
    'translate-x-0': open,
    '-translate-x-full': !open
  }"
  class="bg-[#09090a] shadow-lg h-screen fixed top-0 left-0 min-w-[260px] py-6 px-6 flex flex-col overflow-auto transition-transform duration-300 ease-in-out z-50 lg:translate-x-0">

  <button
    (click)="onClose()"
    class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white lg:hidden">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <div class="flex flex-wrap items-center cursor-pointer">
    <div class="relative">
      <img src='https://readymadeui.com/profile_2.webp' alt="Profile" class="w-12 h-12 rounded-full border-white" />
      <span class="h-3 w-3 rounded-full bg-green-600 border-2 border-white block absolute bottom-0 right-0"></span>
    </div>

    <div class="ml-4">
      <p class="text-[15px] text-gray-200">{{user?.username}}</p>
      <p class="text-xs text-gray-400 mt-0.5">{{user?.role}}</p>
    </div>
  </div>

  <div class="relative bg-[#1f1f22] px-4 py-2.5 rounded-md my-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 mr-3 inline fill-gray-400" viewBox="0 0 118.783 118.783">
      <path
        d="M115.97 101.597 88.661 74.286a47.75 47.75 0 0 0 7.333-25.488c0-26.509-21.49-47.996-47.998-47.996S0 22.289 0 48.798c0 26.51 21.487 47.995 47.996 47.995a47.776 47.776 0 0 0 27.414-8.605l26.984 26.986a9.574 9.574 0 0 0 6.788 2.806 9.58 9.58 0 0 0 6.791-2.806 9.602 9.602 0 0 0-.003-13.577zM47.996 81.243c-17.917 0-32.443-14.525-32.443-32.443s14.526-32.444 32.443-32.444c17.918 0 32.443 14.526 32.443 32.444S65.914 81.243 47.996 81.243z"
        data-original="#000000" />
    </svg>
    <input class="text-sm text-gray-300 outline-none bg-transparent px-1 max-w-[130px]" placeholder="Search..." />
  </div>

  <ul class="space-y-6 flex-1 mt-4 mb-10">
    <ng-container *ngFor="let item of menu">
      <li *ngIf="hasPermission(item.authorities)">
        <a [routerLink]="item.link"
           class="text-gray-300 hover:text-white text-[15px] font-normal flex items-center rounded-md p-2 hover:bg-gray-800 transition-colors">
          <i class="material-icons text-[18px] mr-3">{{ item.icon }}</i>
          {{ item.label }}
        </a>
      </li>
    </ng-container>
  </ul>

  <ul>
    <li>
      <a (click)="logout()" class="text-gray-300 hover:text-white text-[15px] font-normal flex items-center rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-[18px] h-[18px] mr-3"
             viewBox="0 0 6.35 6.35">
          <path
            d="M3.172.53a.265.266 0 0 0-.262.268v2.127a.265.266 0 0 0 .53 0V.798A.265.266 0 0 0 3.172.53zm1.544.532a.265.266 0 0 0-.026 0 .265.266 0 0 0-.147.47c.459.391.749.973.749 1.626 0 1.18-.944 2.131-2.116 2.131A2.12 2.12 0 0 1 1.06 3.16c0-.65.286-1.228.74-1.62a.265.266 0 1 0-.344-.404A2.667 2.667 0 0 0 .53 3.158a2.66 2.66 0 0 0 2.647 2.663 2.657 2.657 0 0 0 2.645-2.663c0-.812-.363-1.542-.936-2.03a.265.265 0 0 0-.17-.066z"
            data-original="#000000" />
        </svg>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</nav>
