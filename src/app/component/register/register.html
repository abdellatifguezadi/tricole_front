<div class="relative min-h-screen flex items-center justify-center p-5" style="background-image: url('/warehouse.jpg'); background-size: cover; background-position: center;">
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10 bg-white rounded-lg p-6 w-full max-w-md shadow-2xl overflow-hidden">
    <div class="p-2">
      <div class="flex items-center justify-center mb-4">
        <span class="material-icons text-gray-600 mr-2" style="font-size:28px;">inventory_2</span>
        <span class="text-2xl font-extrabold text-gray-600 uppercase tracking-wide">TRICOL</span>
      </div>
      <div class="text-center mb-6 md:mb-8">
        <h2 class="text-teal-800 text-3xl font-bold mb-2">Inscription</h2>
        <p class="text-gray-600">Créez votre compte</p>
      </div>

      @if (errorMessage()) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          {{ errorMessage() }}
        </div>
      }

      <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="submit()">
        <app-input-field
          label="Nom complet"
          type="text"
          placeholder="John Doe"
          formControlName="fullName"
          [error]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched ? 'Le nom complet est requis' : ''">
        </app-input-field>

        <app-input-field
          label="Nom d'utilisateur"
          type="text"
          placeholder="johndoe"
          formControlName="username"
          [error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched ? 'Le nom d\'utilisateur est requis' : ''">
        </app-input-field>

        <app-input-field
          label="Email"
          type="email"
          placeholder="john@example.com"
          formControlName="email"
          [error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched ? 'Email valide requis' : ''">
        </app-input-field>

        <app-input-field
          label="Mot de passe"
          type="password"
          placeholder="••••••••"
          formControlName="password"
          [error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched ? 'Le mot de passe est requis' : ''">
        </app-input-field>

        <button
          type="submit"
          class="w-full bg-teal-700 text-white p-3 rounded font-semibold hover:bg-teal-800 disabled:opacity-60 disabled:cursor-not-allowed min-h-12 flex items-center justify-center transition-colors"
          [disabled]="registerForm.invalid || isLoading()"
        >
          @if (!isLoading()) {
            <span>S'inscrire</span>
          }
          @if (isLoading()) {
            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          }
        </button>
      </form>

      <div class="text-center mt-6 pt-6 border-t border-gray-300">
        <p class="text-gray-600 text-sm">
          Déjà un compte ?
          <a (click)="navigateToLogin()" class="text-teal-700 font-semibold hover:underline cursor-pointer">Se connecter</a>
        </p>
      </div>
    </div>
  </div>
</div>
