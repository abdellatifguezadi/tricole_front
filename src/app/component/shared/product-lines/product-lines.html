<div class="bg-white rounded-lg shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-bold text-gray-800 flex items-center">
      <span class="mr-2">ðŸ“¦</span>
      {{ title }}
      <span class="ml-auto text-sm font-normal text-gray-500">
        ({{ lines.length }} {{ lines.length === 1 ? 'produit' : 'produits' }})
      </span>
    </h3>
  </div>

  <div class="p-4">
    <app-table
      [data]="lines"
      [columns]="getColumns()"
      [loading]="false"
      emptyMessage="Aucun produit trouvÃ©">
    </app-table>
  </div>

  @if (lines.length > 0) {
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
      <div class="flex justify-between items-center text-sm text-gray-600">
        <span>Total: {{ lines.length }} ligne{{ lines.length === 1 ? '' : 's' }}</span>
        @if (showPricing && montantTotal !== undefined) {
          <span class="font-semibold text-green-600">
            Total Montant: {{ formatCurrency(montantTotal) }}
          </span>
        }
      </div>
    </div>
  }
</div>
