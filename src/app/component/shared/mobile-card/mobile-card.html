<div
  class="bg-white rounded-xl shadow-md border border-gray-100 p-5 hover:shadow-lg transition-shadow mb-3"
>
  <div class="flex justify-between items-start mb-4">
    <div class="flex-1">
      <h3 class="text-lg font-bold text-gray-900 mb-1">{{ getTitleValue() }}</h3>
      <div class="w-12 h-1 bg-teal-600 rounded-full"></div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-3">
    @for (field of fields ; track field.key) {
    <div class="bg-gray-50 rounded-lg p-3">
      <p class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">
        {{ field.label }}
      </p>
      <p class="text-sm font-semibold text-gray-900">
        {{ getFieldValue(field) || '-' }}
      </p>
    </div>
    }
  </div>

  @if (actions.length > 0) {
  <div class="flex justify-center gap-2 mt-4 pt-3 border-t border-gray-100">
    @for (action of actions; track action.action) {
      @if (shouldShowAction(action)) {
        <button
          (click)="handleAction(action.action)"
          [class]="
            action.class || 'px-3 py-1 text-sm rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200'
          "
        >
          {{ action.label }}
        </button>
      }
    }
  </div>
  }
</div>
