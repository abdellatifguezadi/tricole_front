<div class="fixed inset-0 flex items-center justify-center z-[9999] p-4">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50" (click)="onCancel()"></div>

  <!-- Modal content -->
  <div class="relative bg-white rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <!-- Header -->
    <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-900">{{ title }}</h2>
      <button (click)="onCancel()" type="button" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6">
      @if (errorMessage) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
          {{ errorMessage }}
        </div>
      }

      <!-- Content projection -->
      <ng-container *ngTemplateOutlet="formContent"></ng-container>

      <!-- Actions -->
      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="form.invalid || isLoading"
          class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
          @if (isLoading) {
            <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          }
          <span>{{ isLoading ? 'En cours...' : submitLabel }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
