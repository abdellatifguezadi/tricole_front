<div class="relative min-h-screen flex items-center justify-center p-5" style="background-image: url('/warehouse.jpg'); background-size: cover; background-position: center;">
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10 bg-white rounded-lg p-6 w-full max-w-md shadow-2xl overflow-hidden">
    <div class="p-4">
      <div class="flex items-center justify-center mb-4">
        <span class="material-icons text-gray-600 mr-2" style="font-size:28px;">inventory_2</span>
        <span class="text-2xl font-extrabold text-gray-600 uppercase tracking-wide">TRICOL</span>
      </div>
      <div class="text-center mb-6 md:mb-8">
        <h2 class="text-teal-800 text-3xl font-bold mb-2">Connexion</h2>
        <p class="text-gray-600">Connectez-vous à votre compte</p>
      </div>

      @if (errorMessage()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage() }}
      </div>
      }

      <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-input-field
          label="Nom d'utilisateur"
          type="text"
          placeholder="admin"
          formControlName="username"
          [error]="
            loginForm.get('username')?.invalid && loginForm.get('username')?.touched
              ? 'Le nom d\'utilisateur est requis'
              : ''
          "
        >
        </app-input-field>

        <app-input-field
          label="Mot de passe"
          [type]="showPassword() ? 'text' : 'password'"
          placeholder="••••••••"
          formControlName="password"
          [error]="
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
              ? 'Le mot de passe est requis (min 6 caractères)'
              : ''
          "
        >
        </app-input-field>

        <div class="flex justify-between items-center">
          <label class="flex items-center space-x-2 text-sm text-gray-600 cursor-pointer">
            <input
              type="checkbox"
              [checked]="rememberMe()"
              (change)="rememberMe.set($any($event.target).checked)"
              class="rounded"
            />
            <span>Se souvenir de moi</span>
          </label>
          <button
            type="button"
            class="text-teal-700 text-sm font-medium hover:underline"
            (click)="togglePassword()"
          >
            {{ showPassword() ? 'Masquer' : 'Afficher' }} mot de passe
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-teal-700 text-white p-3 rounded font-semibold hover:bg-teal-800 disabled:opacity-60 disabled:cursor-not-allowed min-h-12 flex items-center justify-center transition-colors"
          [disabled]="loginForm.invalid || isLoading()"
        >
          @if (!isLoading()) {
          <span>Se connecter</span>
          } @if (isLoading()) {
          <div
            class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"
          ></div>
          }
        </button>
      </form>

      <div class="text-center mt-6 pt-6 border-t border-gray-300">
        <p class="text-gray-600 text-sm">
          Pas encore de compte ?
          <a
            (click)="navigateToRegister()"
            class="text-teal-700 font-semibold hover:underline cursor-pointer"
            >S'inscrire</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
