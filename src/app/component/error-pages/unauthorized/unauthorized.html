<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="max-w-lg w-full bg-white rounded-2xl shadow-xl p-8 text-center">
    <div class="mx-auto w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-6">
      <span class="material-icons text-red-500 text-5xl">lock</span>
    </div>
    <h1 class="text-6xl font-bold text-gray-800 mb-2">401</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Non Autorise</h2>
    <p class="text-gray-500 mb-8">{{ errorMessage }}</p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button (click)="goToLogin()" class="px-6 py-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors flex items-center justify-center gap-2">
        <span class="material-icons text-sm">login</span>
        Se Connecter
      </button>
      <button (click)="goHome()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center gap-2">
        <span class="material-icons text-sm">home</span>
        Accueil
      </button>
    </div>
  </div>
</div>
